<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Heloo tai</h1>
    <button class="btn">knl</button>
    <div class="geo-data"></div>
    <script>
      document.querySelector(".btn").addEventListener("click", function () {
        // const successCallback = (position) => {
        //     let lat = position.coords.latitude;
        //     let long = position.coords.longitude;

        //     document.querySelector('.geo-data').innerHTML += lat + ' ' + long

        // };
        // const errorCallback = (err) => console.error(err);
        // navigator.geolocation.getCurrentPosition(
        //   successCallback,
        //   errorCallback
        // );
        fetch("https://ipapi.co/json/")
          .then((response) => response.json())
          .then((data) => {
            var latitude = data.latitude;
            var longitude = data.longitude;
            document.querySelector(".geo-data").innerHTML +=
              latitude + " " + longitude;
          })
          .catch((error) => {
            console.error("Error getting IP-based location: ", error);
          });
      });
    </script>
  </body>
</html>
